<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Countdown</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background: #000;
    }
    .wrap {
      position: relative;
      max-width: 900px;
      width: 100%;
    }
    .wrap img {
      width: 100%;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 60%;
      left: 30%;
      transform: translate(-50%, -50%);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .countdown {
      display: flex;
      gap: 14px;
    }
    .unit {
      text-align: center;
    }
    .value {
      font-size: 60px;
      font-weight: bold;
    }
    .label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="CD.png" alt="Background">  <!-- make sure this file name matches exactly -->
    <div class="overlay">
      <div class="countdown">
        <div class="unit"><div class="value" id="days">0</div><div class="label">Days</div></div>
        <div class="unit"><div class="value" id="hours">00</div><div class="label">Hours</div></div>
        <div class="unit"><div class="value" id="minutes">00</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="value" id="seconds">00</div><div class="label">Seconds</div></div>
      </div>
    </div>
  </div>

<script>
  // Wedding: Oct 24, 2025 at 2:00 PM local time
  const target = new Date("2025-10-24T14:00:00");
  
  function pad(n){ return String(n).padStart(2, '0'); }
  
  function updateCountdown(){
    const now = new Date();
    let diff = target - now;
    if(diff < 0) diff = 0;
  
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
  
    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = pad(hours);
    document.getElementById('minutes').textContent = pad(minutes);
    document.getElementById('seconds').textContent = pad(seconds);
  }
  
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
