<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 4vw; /* spacing between each block */
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown .number {
      font-size: 5vw; /* big numbers */
      font-weight: bold;
    }
    .countdown .label {
      font-size: 2vw; /* smaller labels */
      margin-top: 0.5vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/nyekshii/countdown/main/CD.png" alt="Background">
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const weddingDate = new Date("October 24, 2025 14:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<div><span class='number'>It's</span><span class='label'>Wedding Time!</span></div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div><span class="number">${days}</span><span class="label">Days</span></div>
        <div><span class="number">${hours}</span><span class="label">Hours</span></div>
        <div><span class="number">${minutes}</span><span class="label">Mins</span></div>
        <div><span class="number">${seconds}</span><span class="label">Secs</span></div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
