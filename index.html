<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .countdown {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateY(-50%, -50%);
      font-size: 2rem;
      color: white;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/nyekshii/countdown/main/CD.png" alt="Background">
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const weddingDate = new Date("October 24, 2025 14:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "It's Wedding Time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
